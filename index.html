<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Example</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Register Here</h2>
    <form id="myForm" action="#" method="POST">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="firstName">First Name:</label>
        <!--  getElementById -->
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          placeholder="Enter First Name"
        /><br />
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          placeholder="Enter Last Name"
        /><br />
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          required
          placeholder="Enter Address"
        /><br />
        <label for="city">City:</label>
        <input
          type="text"
          id="city"
          name="city"
          required
          placeholder="Enter City"
        /><br />
        <label for="state">State:</label>
        <select name="state" id="state">
          <option value="">Select a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO" selected>Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option></select
        ><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter Email"
        /><br />
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="Enter Phone"
        /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter Password"
        /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Gender</legend>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" checked /><br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" /><br />
        <label for="gender1">Other</label>
        <input type="radio" name="gender" id="other" />
      </fieldset>
      <fieldset>
        <legend>Desired Shift:</legend>
        <br />
        <input type="checkbox" name="first" id="first" value="First" />
        <label for="first">First Shift</label><br />
        <input type="checkbox" name="second" id="second" value="Second" />
        <label for="second">Second Shift</label><br />
        <input type="checkbox" name="third" id="third" value="Third" />
        <label for="third">Third Shift</label><br /><br />
      </fieldset>
      <input type="submit" id="submit" name="submit" />
      <input type="reset" id="reset" name="reset" />
      <input type="hidden" id="hidden" name="hidden" value="Hidden" />
    </form>
  </body>
</html>
